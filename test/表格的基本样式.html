<!DOCTYPE html>
<html>
  <head>
    <title>表格</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
		<div class="container">
			<h2>表格</h2>    
			<p> .table-striped 类在 tbody 内添加斑马线形式的条纹 </p>  
			<p>.table-bordered 给表格和其中的每个单元格增加边框</p>
			<p> .table-hover 当指针悬停在行上时会出现浅灰色背景</p>
			<p> .table-condensed 单元格中的内边距均减半</p>
			
			<table class="table table-striped table-bordered table-hover 
			table-condensed">
				<thead>
					<tr>
						<th>#</th>
						<th>姓名</th>
					</tr>
				</thead>
				<tbody>
				<tr>
					<td>1</td>
					<td>张三</td>
				</tr>
				<tr>
					<td>2</td>
					<td>李四</td>
				</tr>
				<tr>
					<td>3</td>
					<td>王五</td>
				</tr>
				<tr>
					<td>4</td>
					<td>赵六</td>
				</tr>
				<tr>
					<td>5</td>
					<td>田七</td>
				</tr>
			</tbody>
			</table>
		</div>
    <script src="js/jquery.js"></script>    
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
