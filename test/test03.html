    //绘制太极图
    context.beginPath();
    context.arc(200,200,80,0.5*Math.PI,1.5*Math.PI,true);

    //绘制矩形
    context.beginPath();
    context.rect(30,30,100,100);
    context.closePath();
    context.stroke();

    context.fillRect();//绘制实心矩形
